<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Accordions" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      /*prettier-ignore*/
      html, body, div, span, applet, object, iframe, blockquote,
      pre, abbr, acronym, address, big, cite, code, del, dfn,
      em, img, ins, kbd, q, s, samp, small, strike, strong, sub,
      sup, tt, var, b, u, i, center, dl, dt, dd, fieldset, form,
      label, legend, table, caption, tbody, tfoot, thead, tr,
      th, td, article, aside, canvas, details, embed, figure,
      figcaption, footer, header, hgroup, menu, nav, output,
      ruby, section, summary, time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /*prettier-ignore*/
      h1 {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 3.2rem;
        vertical-align: baseline;
      }
      h2 {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 2.4rem;
        vertical-align: baseline;
      }
      h3 {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1.872rem;
        vertical-align: baseline;
      }
      /*prettier-ignore*/
      h4, p, a {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1.6rem;
        vertical-align: baseline;
      }
      /*prettier-ignore*/
      a:link, a:link:active, a:visited, a:visited:active {
        color: (internal value);
      }
      h5 {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1.328rem;
        vertical-align: baseline;
      }
      h6 {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1.072rem;
        vertical-align: baseline;
      }
      button {
        cursor: pointer;
      }
      /*----- HTML5 display-role reset for older browsers -----*/
      /*prettier-ignore*/
      article, aside, details, figcaption, figure, footer,
      header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      blockquote,
      q {
        quotes: none;
      }
      /*prettier-ignore*/
      blockquote::before, blockquote::after, q::before, q::after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      /*prettier-ignore*/
      html, body, #root {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
        'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 62.5%; /* makes 1.2rem === 12px, 1.6rem === 16px, ect... */
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }
      img {
        width: 100%;
      }
    </style>
    <title>Accordions</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
